<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Example Audio Cutter App</title>
  <link rel="stylesheet" href="//www.online-ringtone-maker.com/ComingSoon/release/assets/css/style.css">
  <script src="//code.jquery.com/jquery-3.1.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.2/wavesurfer.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.regions.min.js"></script>
  <script>
    _songcut_config = {

      maxLength: 30,

      file: 'https://wavesurfer-js.org/example/split-channels/stereo.mp3',

      /**
       * Form-data passed from initiator -> to this script -> to target endpoint.
       */
      state: {
        id: '',
        songtitle: 'Bohemian Rhapsody',
        songartist: 'Queen',
        songalbum: 'A Night at the Opera',
        sourcePath: '/uploads/cache/28022017_210358_58b5e5be1e071.mp3'
      },

      /**
       * Target endpoint.
       */
      target: {
        uri: 'http://www.online-ringtone-maker.com/ComingSoon/release/cut.php',
        method: 'post'
      },

      /**
       * WaveSurfer player options.
       */
      player: {
        container: '#waveform',
        cursorColor: '#c63ab2',
        progressColor: '#4BB9F7',
        waveColor: '#7e7e7e'
      },

      /**
       * WaveSurfer region options.
       */
      region: {
        color: 'hsla(330, 100%, 20%, 0.2)'
      }
    };
  </script>
  <style>
    .dark input.submit:not(.active) {
      color: grey;
    }
  </style>
</head>
<body class="dark">
  <div>
    <div id="waveform"></div>
    <input type="button" id="btn-play" class="submit active" value="Play">
    <input type="button" id="btn-pause" class="submit" value="Pause">
    <input type="button" id="btn-stop" class="submit active" value="Stop">
    <input type="button" id="btn-save" class="submit active" value="Save">
  </div>
  <script src="../src/index.js"></script>
</body>
</html>
